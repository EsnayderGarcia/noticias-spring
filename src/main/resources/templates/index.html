<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel= "stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/styles.css">
	<title>Not√≠cias Spring</title>
</head>

<body>

	<header th:replace="~{fragmentos/header}"></header>


	<main class="principal">
		
		<h3 th:if="${#lists.isEmpty(noticias)}" th:text="${mensagem}"></h3>
		
		<div class="row row-cols-1 row-cols-md-4 g-4">
			
			<div data-th-each="noticia : ${noticias}" class="card-pai col">
		
				<div class="card h-100">
		
					<div class="card-body">
		
						<h4 class="card-title" data-th-text="${noticia.titulo}"></h4>
	
						<p class="card-text" data-th-text="${noticia.descricao}"></p>

						<h6 class="card-title" data-th-text="${noticia.categoria.tipo}"></h6>

						<p class="mb-1">Registrada em: 
							<span data-th-text="${#dates.format(noticia.dataRegistrada, 'dd/MM/yyyy')}"></span>
						</p>

						<p class="mt-1" th:if="${noticia.dataAtualizada}">Atualizada em: 
							<span data-th-text="${#dates.format(noticia.dataAtualizada, 'dd/MM/yyyy')}"></span>
						</p>
					
					</div>
					
					<a th:href="@{'noticia/editar/'+${noticia.id}}">
					
					<div class="card-footer">
						Acessar
					</div>
					
					</a>

				</div>

			</div>

		</div>

	</main>
	
	<footer th:replace="~{fragmentos/footer}"></footer>

	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
