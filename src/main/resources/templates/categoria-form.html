<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel= "stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/styles.css">
	<title>Cadastrar Categoria</title>
</head>

<body>
	<header th:replace="~{fragmentos/header}"></header>

	<main class="container">
		<div th:if="${msgSuccess}"
			 class="alert alert-success alert-dismissible fade show mt-4" 
			 role="alert">
	  		
	  		<h5 th:text="${msgSuccess}"></h5>
	  		
	  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
		
		<div th:if="${msgCategoriaJaExiste}"
			 class="alert alert-danger alert-dismissible fade show mt-4" 
			 role="alert">
	  		
	  		<h5 th:text="${msgCategoriaJaExiste}"></h5>
	  		
	  		<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>
	
		<h1>Cadastre uma Categoria</h1>
	
		<form action="/categoria/salvar" method="Post" th:object="${categoria}">
			<div class="mb-3 form-group">
				<label for="tipo" class="form-label">Tipo da Categoria</label>

				<input type="text" class="form-control mb-3" id="tipo" 
				placeholder="Informe o tipo da categoria"
				th:field="*{tipo}"
				th:classappend="${#fields.hasErrors('tipo')} ? is-invalid">
				
				<div th:errors="*{tipo}" class="invalid-feedback mb-3"></div>
				
				<div class="row">
					<div class="col-md-2 mt-2">
						<input type="submit" 
						class="btn btn-outline-success" 
						value="Salvar Categoria">
					</div>
					
					<div class="col-md-4 mt-2">
						<select class="form-select">
							<option selected disabled>Categorias Cadastradas</option>
						
							<option disabled 
								th:each="c : ${categorias}" 
								th:text="${c.tipo}">
						</select>
					</div>
				</div>
			</div>
		</form>
	</main>
	
	<footer th:replace="~{fragmentos/footer}"></footer>

	<script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
